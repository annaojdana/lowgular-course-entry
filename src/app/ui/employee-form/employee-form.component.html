<div class="card shadow m-5 p-4">
  <h2 class="text-success m-0 mb-4">Add new employee</h2>

  <form class="d-flex flex-column gap-3" [formGroup]="employeeForm" (ngSubmit)="onFormSubmitted(employeeForm.value)">
    <input class="form-control"
           type="text"
           formControlName="name"
           placeholder="Name">
    <input class="form-control"
           type="number" formControlName="age" placeholder="Age">
    <input class="form-control"
           type="number" formControlName="salary" placeholder="Salary">
    <input class="btn btn-success align-self-end" style="width: 150px" type="submit" value="Save"
           [disabled]="employeeForm.invalid">
  </form>
  <p [hidden]="employeeForm.invalid">Your new employee: {{employeeForm.value.name}}, age: {{employeeForm.value.age}}
    with salary {{employeeForm.value.salary}} $ will be added to the system</p>
</div>
